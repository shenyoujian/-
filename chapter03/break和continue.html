<script>
    var num = 0;
    for(var i=1; i<10; i++) {
        if(i % 5 == 0) {
            break;
        }
        num ++ ;
    }

    alert(num);     //4
</script>

<script>
    var num = 0;
    for(var i=1; i<10; i++) {
        if(i % 5 == 0) {
            continue;
        }
        num ++ ;
    }

    alert(num);         //8
</script>


<script>
// break,continue和label语句联合使用
    var num = 0;
    outermost:
    for(var i=0; i<10; i++) {
        for(var j=0; j<10; j++) {
            if(i == 5 && j == 5) {
               break outermost;
            }
            num ++;
        }
    }

    alert(num);         //55

</script>

<script>
    var num = 0;
    outermost:
    for(var i=0; i<10; i++) {
        for(var j=0; j<10; j++) {
            if(i == 5 && j == 5) {
                continue outermost;
            }
            num++;
        }
        
    }

    alert(num);         //95

</script>
