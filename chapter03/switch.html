<script>
    var i = 25;
    if (i == 25) {
        alert("25");
    } else if (i == 35) {
        alert("35");
    } else if (i == 45) {
        alert("45");
    } else {
        alert("Other");
    }

    switch(i) {
        case 25 :
            alert("25");
            break;
        case 35:
            alert("35");
            break;
        case 45:
            alert("45");
            break;
        default:
            alert("Other");

    }


    switch(i) {
        case 25:
        case 35:
            alert("25 or 35");
            break;
        case 45:
            alert("45");
            break;
        default:
            alert("Other");
    }
</script>


js的switch与其他语言的区别:
1、可以使用任何数据类型
2、每个case的值不一定是常量,可以是变量,甚至是表达式.

<script>
    switch ("hello world") {
        case "hello" + " world":
            alert("Greeting was found.");
            break;
        case "goodbye":
            alert("Closing was found.");
            break;
        default:
            alert("Unexpected message was found.");
    }
</script>


<script>
    var num = 25;
    switch(true) {
        case num < 0:
            alert("less than 0.");
            break;
        case num >=0 && num <= 10:
            alert("between 0 and 10");
            break;
        case num > 10 && num <=20:
            alert("between 10 and 20");
            break;
        default:
            alert("More than 20.");
    }
</script>


// 注意switch语句在比较值时使用的是全等===操作符,因此不会发生类型转换("10"不等于10)
